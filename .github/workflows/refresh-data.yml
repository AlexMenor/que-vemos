name: Refresh serialized watchables
on:
  push:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"

env:
  SERIALIZED_DATA_PATH: /app/data/serialized_data

jobs:
  refresh:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Gr1N/setup-poetry@v4
      - run: poetry install
      - run: poetry run task refresh-data
      - name: Commit data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Refresh Bot"
          git add $SERIALIZED_DATA_PATH
          git commit -m "Refresh data bot" `date +'%d/%m/%Y'`
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

